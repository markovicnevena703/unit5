<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                {% for name in CategoryName %}
                {{name['CategoryName']}}
                {% endfor %}
            </h1>


            <table class="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Company Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td>{{cat['ProductName']}}</td>
                        <td><a href="{{url_for('products', supplier_id=cat['SupplierId'])}}">{{cat['CompanyName']}}</a></td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>


        </div>
    </section>
</body>

</html>
