<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Categories
            </h1>


            <table class="table">
                <thead>
                    <tr>
                        <th>Category Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in all_categories %}
                    <tr>
                        <td><a href="{{url_for('categories', category_id=c['Id'])}}">{{c['CategoryName']}}</a></td>
                        <td>{{c['Description']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>


        </div>
    </section>
</body>

</html>
